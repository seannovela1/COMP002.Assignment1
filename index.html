<html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Inclusion Demo</title>
</head>
<body>
    <h1>JavaScript Inclusion Demo</h1>

    <!-- Embedded JavaScript -->
    <script>
        console.log("This is an embedded JavaScript program.");
    </script>

    <!-- External JavaScript -->
    <script src="external.js"></script>

    <!-- JavaScript inside an HTML element attribute -->
    <button onclick="alert('Button clicked!')">Click me</button>
</body>
</html>
